<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Socket Project</title>
</head>

<body>
    <main>
        <div id="screen-container">
            <div id="username">
                <input type="text" id="username-input" name="username-input" placeholder="Input username...">
                <div class="text-submit">
                    <button type="submit" id="submit" onclick="takeUsername()">Send</button>
                </div>
            </div>

            <div id="chat-history">
            </div>

            <div id="chat-controls">

                <div id="user-input">
                    <div id="user-info">

                    </div>
                    <div class="text-input">
                        <textarea type="text-area" name="input-message" id="input-message" placeholder="Start chatting..."></textarea>
                    </div>
                    <div class="text-submit">
                        <button type="submit" id="submit" onclick="sendMessage()">Send</button>
                    </div>
                </div>


            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
