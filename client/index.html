<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Socket Project</title>
</head>

<body>
    <main>
        <div id="screen-container">
            <div id="chat-history">
                <div class="message-bubble recieved-messages">Hey
                    <div class="timestamp">2345 26 July</div>
                </div>
                <div class="message-bubble recieved-messages">U up?
                    <div class="timestamp">2345 26 July</div>
                </div>
                <div class="message-bubble recieved-messages">Hey?
                    <div class="timestamp">2345 26 July</div>
                </div>
                <div class="message-bubble sent-messages">Who dis?
                    <div class="timestamp">2345 26 July</div>
                </div>
                <div class="message-bubble sent-messages">?
                    <div class="timestamp">2345 26 July</div>
                </div>
                <div class="message-bubble sent-messages">Jeremy?
                    <div class="timestamp">2345 26 July</div>
                </div>
            </div>
            <div id="chat-controls">
                <div class="user-info">
                    You are chatting with Unknown
                </div>
                <div class="text-input">
                    <textarea type="text-area" name="input-message" id="input-message" placeholder="Start chatting..."></textarea>
                </div>
                <div class="text-submit">
                    <button type="submit" id="submit" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
